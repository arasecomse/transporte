    .typing {

    .input-area {

    #sendBtn {

    #sendBtn:hover {

    #sendBtn:disabled {

      transform: none;
    }
  </style>
</head>
<body>
  <div class="container">

    <div id="chat">

          <strong>Escolha uma op√ß√£o ou digite sua d√∫vida:</strong>

  <script>

    // Base de conhecimento com respostas

      'destino': {

        ‚Ä¢ Biblioteca P√∫blica Central<br><br>

      },

        ‚Ä¢ 08:00, 09:30, 13:00, etc.<br><br>
        <strong>HOR√ÅRIO DE RETORNO:</strong><br>
        ‚Ä¢ 11:30, 16:00, 17:30, etc.<br><br>
        üí° Calcule o tempo de deslocamento + atividade!`
      },
      'alunos': {
        keywords: ['alunos', 'aluno', 'estudantes', 'crian√ßas', 'criancas', 'quantidade', 'numero', 'n√∫mero'],
        resposta: `<strong>üë• N√öMERO DE ALUNOS E ACOMPANHANTES</strong><br><br>
        <strong>ALUNOS:</strong> Informe o n√∫mero total de estudantes<br>
        <strong>ACOMPANHANTES:</strong> Professores e funcion√°rios que ir√£o junto<br><br>
        <strong>Regras:</strong><br>
        ‚Ä¢ M√≠nimo de 1 adulto para cada 15 alunos<br>
        ‚Ä¢ M√°ximo de 45 alunos por √¥nibus<br>
        ‚Ä¢ Conte TODOS que ir√£o no transporte<br><br>
        üìù Exemplo: 30 alunos + 3 acompanhantes`
      },
      'documentos': {
        keywords: ['documento', 'documentos', 'autoriza√ß√£o', 'autorizacao', 'papel', 'papeis', 'anexar'],
        resposta: `<strong>üìÑ DOCUMENTOS NECESS√ÅRIOS</strong><br><br>
        Voc√™ precisa anexar:<br><br>
        ‚úÖ <strong>Autoriza√ß√£o dos pais/respons√°veis</strong> (obrigat√≥rio)<br>
        ‚úÖ <strong>Lista de alunos participantes</strong><br>
        ‚úÖ <strong>Plano da atividade pedag√≥gica</strong><br>
        ‚úÖ <strong>Identifica√ß√£o de alunos com necessidades especiais</strong> (se houver)<br><br>
        üí° Recolha todas as autoriza√ß√µes <strong>antes</strong> de fazer a solicita√ß√£o!`
      },
      'prazo': {
        keywords: ['prazo', 'anteced√™ncia', 'antecedencia', 'quanto tempo', 'dias'],
        resposta: `<strong>‚è∞ PRAZOS</strong><br><br>
        <strong>M√çNIMO:</strong> 7 dias corridos de anteced√™ncia<br>
        <strong>RECOMENDADO:</strong> 15 dias para maior garantia<br><br>
        <strong>Exemplo:</strong><br>
        ‚Ä¢ Sa√≠da em 20/03: Solicitar at√© 13/03<br><br>
        ‚ö†Ô∏è Solicita√ß√µes <strong>fora do prazo podem ser recusadas</strong>!`
      },
      'motivo': {
        keywords: ['motivo', 'objetivo', 'por que', 'porque', 'finalidade', 'raz√£o', 'razao'],
        resposta: `<strong>üéØ MOTIVO/OBJETIVO PEDAG√ìGICO</strong><br><br>
        Descreva <strong>claramente</strong> o objetivo educacional da sa√≠da.<br><br>
        <strong>Bons exemplos:</strong><br>
        ‚Ä¢ "Visita ao museu para estudo sobre hist√≥ria local (disciplina de Hist√≥ria)"<br>
        ‚Ä¢ "Observa√ß√£o da fauna e flora no parque (Ci√™ncias Naturais)"<br>
        ‚Ä¢ "Assistir pe√ßa teatral sobre folclore brasileiro (Literatura)"<br><br>
        üìù Relacione com o conte√∫do curricular!`
      },
      'observacoes': {
        keywords: ['observa√ß√£o', 'observacao', 'observa√ß√µes', 'observacoes', 'adicional', 'extra'],
        resposta: `<strong>üìå OBSERVA√á√ïES</strong><br><br>
        Use este campo para informa√ß√µes importantes como:<br><br>
        ‚Ä¢ Necessidades especiais de alunos<br>
        ‚Ä¢ Acessibilidade necess√°ria<br>
        ‚Ä¢ Alimenta√ß√£o especial<br>
        ‚Ä¢ Medicamentos de emerg√™ncia<br>
        ‚Ä¢ Contato de emerg√™ncia<br><br>
        üí° Seja espec√≠fico para garantir a seguran√ßa de todos!`
      },
      'municipio': {
        keywords: ['munic√≠pio', 'municipio', 'cidade', 'fora', 'outro'],
        resposta: `<strong>üó∫Ô∏è DESTINOS FORA DO MUNIC√çPIO</strong><br><br>
        ‚ö†Ô∏è <strong>Aten√ß√£o:</strong> Sa√≠das para outras cidades precisam:<br><br>
        ‚Ä¢ Autoriza√ß√£o especial da Secretaria<br>
        ‚Ä¢ Justificativa pedag√≥gica detalhada<br>
        ‚Ä¢ Prazo maior (m√≠nimo 15 dias)<br>
        ‚Ä¢ Seguro adicional<br><br>
        üìû Entre em contato com a coordena√ß√£o primeiro!`
      },
      'limite': {
        keywords: ['limite', 'm√°ximo', 'maximo', 'quantas', 'vezes', 'frequ√™ncia', 'frequencia'],
        resposta: `<strong>üìä LIMITES DE SOLICITA√á√ÉO</strong><br><br>
        <strong>Por escola:</strong><br>
        ‚Ä¢ M√°ximo 1 √¥nibus por semana<br>
        ‚Ä¢ M√°ximo 4 sa√≠das por m√™s<br><br>
        <strong>Por √¥nibus:</strong><br>
        ‚Ä¢ At√© 45 alunos<br>
        ‚Ä¢ M√≠nimo 20 alunos para solicitar<br><br>
        üí° Planeje com anteced√™ncia para garantir o transporte!`
      },
      'nao_sei': {
        keywords: ['n√£o sei', 'nao sei', 'd√∫vida', 'duvida', 'ajuda', 'help', 'socorro'],
        resposta: `<strong>ü§î Precisa de mais ajuda?</strong><br><br>
        Voc√™ pode:<br><br>
        1Ô∏è‚É£ Clicar nos bot√µes acima para t√≥picos espec√≠ficos<br>
        2Ô∏è‚É£ Perguntar sobre um campo espec√≠fico<br>
        3Ô∏è‚É£ Entrar em contato com:<br>
        ‚Ä¢ Coordena√ß√£o da escola<br>
        ‚Ä¢ Secretaria de Educa√ß√£o<br>
        ‚Ä¢ Telefone: (XX) XXXX-XXXX<br><br>
        üí¨ Tente perguntas como: "Como preencher a data?" ou "Quais documentos preciso?"`

    };

    function encontrarResposta(pergunta) {
      const perguntaLower = pergunta.toLowerCase();
      
      // Procura por palavras-chave
      for (const [key, data] of Object.entries(respostas)) {
        if (data.keywords.some(keyword => perguntaLower.includes(keyword))) {
          return data.resposta;
        }
      }
      
      // Resposta padr√£o
      return `<strong>Desculpe, n√£o entendi sua pergunta.</strong> üòï<br><br>
      Tente perguntar sobre:<br><br>
      ‚Ä¢ Como preencher algum campo espec√≠fico<br>
      ‚Ä¢ Documentos necess√°rios<br>
      ‚Ä¢ Prazos<br>
      ‚Ä¢ Hor√°rios<br>
      ‚Ä¢ N√∫mero de alunos<br><br>
      Ou clique em um dos bot√µes acima! üëÜ`;
    }

    function askQuestion(question) {
      userInput.value = question;
      sendMessage();
    }

    function sendMessage() {
      const message = userInput.value.trim();
      if (!message) return;

      // Adiciona mensagem do usu√°rio
      addMessage(message, 'user');
      userInput.value = '';

      // Mostra indicador de digita√ß√£o
      const typingId = showTyping();

      // Simula "pensamento" do bot
      setTimeout(() => {
        removeTyping(typingId);
        const resposta = encontrarResposta(message);
        addMessage(resposta, 'bot');
      }, 800);
    }

    function addMessage(text, sender) {
      const messageDiv = document.createElement('div');
      messageDiv.className = `message ${sender}-message`;
      
      const contentDiv = document.createElement('div');
      contentDiv.className = 'message-content';
      contentDiv.innerHTML = text;
      
      messageDiv.appendChild(contentDiv);
      chat.appendChild(messageDiv);
      chat.scrollTop = chat.scrollHeight;
    }

    function showTyping() {
      const typingDiv = document.createElement('div');
      typingDiv.className = 'message bot-message';
      typingDiv.id = 'typing-indicator';
      
      const typingContent = document.createElement('div');
      typingContent.className = 'typing';
      typingContent.innerHTML = '<span></span><span></span><span></span>';
      
      typingDiv.appendChild(typingContent);
      chat.appendChild(typingDiv);
      chat.scrollTop = chat.scrollHeight;
      
      return 'typing-indicator';
    }

    function removeTyping(id) {
      const element = document.getElementById(id);
      if (element) element.remove();
    }

    // Event listeners
    sendBtn.addEventListener('click', sendMessage);
    userInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') sendMessage();
    });

    // Foca no input ao carregar
    userInput.focus();
  </script>
