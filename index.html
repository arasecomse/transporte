<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Assistente - Transporte Escolar</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    
    body { 
      font-family: 'Segoe UI', Tahoma, sans-serif; 
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      display: flex; 
      justify-content: center; 
      align-items: center;
      min-height: 100vh; 
      padding: 20px;
    }
    
    .container { 
      width: 100%; 
      max-width: 600px; 
      background: white; 
      border-radius: 20px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
      overflow: hidden;
      display: flex;
      flex-direction: column;
      height: 700px;
    }
    
    .header {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 25px;
      text-align: center;
    }
    
    .header h1 {
      font-size: 24px;
      margin-bottom: 5px;
    }
    
    .header p {
      font-size: 14px;
      opacity: 0.9;
    }
    
    #chat { 
      flex: 1; 
      overflow-y: auto; 
      padding: 20px; 
      background: #f8f9fa;
    }
    
    .message { 
      margin-bottom: 15px; 
      display: flex;
      animation: fadeIn 0.3s;
    }
    
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    .message-content {
      padding: 12px 16px; 
      border-radius: 15px; 
      font-size: 15px; 
      line-height: 1.6;
      max-width: 75%;
      word-wrap: break-word;
    }
    
    .bot-message {
      justify-content: flex-start;
    }
    
    .bot-message .message-content { 
      background: white;
      border: 1px solid #e0e0e0;
      border-bottom-left-radius: 5px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
    }
    
    .user-message {
      justify-content: flex-end;
    }
    
    .user-message .message-content { 
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white; 
      border-bottom-right-radius: 5px;
    }
    
    .quick-buttons {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      margin-top: 10px;
    }
    
    .quick-btn {
      background: #667eea;
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 15px;
      font-size: 13px;
      cursor: pointer;
      transition: all 0.2s;
    }
    
    .quick-btn:hover {
      background: #5568d3;
      transform: translateY(-2px);
    }
    
    .typing {
      display: flex;
      align-items: center;
      padding: 12px 16px;
      background: white;
      border-radius: 15px;
      border-bottom-left-radius: 5px;
      max-width: 75px;
      border: 1px solid #e0e0e0;
    }
    
    .typing span {
      width: 8px;
      height: 8px;
      background: #667eea;
      border-radius: 50%;
      margin: 0 2px;
      animation: typing 1.4s infinite;
    }
    
    .typing span:nth-child(2) { animation-delay: 0.2s; }
    .typing span:nth-child(3) { animation-delay: 0.4s; }
    
    @keyframes typing {
      0%, 60%, 100% { transform: translateY(0); opacity: 0.7; }
      30% { transform: translateY(-10px); opacity: 1; }
    }
    
    .input-area { 
      display: flex; 
      padding: 20px; 
      background: white;
      border-top: 1px solid #e0e0e0;
      gap: 10px;
    }
    
    #userInput { 
      flex: 1; 
      padding: 14px 18px; 
      border: 2px solid #e0e0e0; 
      border-radius: 25px; 
      outline: none;
      font-size: 15px;
      transition: border-color 0.3s;
    }
    
    #userInput:focus {
      border-color: #667eea;
    }
    
    #sendBtn { 
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white; 
      border: none; 
      border-radius: 50%; 
      width: 50px; 
      height: 50px;
      cursor: pointer;
      font-size: 20px;
      transition: transform 0.2s, box-shadow 0.2s;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    #sendBtn:hover {
      transform: scale(1.05);
      box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
    }
    
    #sendBtn:active {
      transform: scale(0.95);
    }
    
    #sendBtn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      transform: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>üöå Assistente de Transporte</h1>
      <p>Tire suas d√∫vidas sobre sa√≠das pedag√≥gicas</p>
    </div>
    
    <div id="chat">
      <div class="message bot-message">
        <div class="message-content">
          <strong>Ol√°! üëã</strong><br><br>
          Estou aqui para ajudar voc√™ a preencher o formul√°rio de solicita√ß√£o de transporte para sa√≠das pedag√≥gicas.<br><br>
          <strong>Escolha uma op√ß√£o ou digite sua d√∫vida:</strong>
          <div class="quick-buttons">
            <button class="quick-btn" onclick="askQuestion('Como preencher o nome?')">üìù Nome da escola</button>
            <button class="quick-btn" onclick="askQuestion('Como preencher o destino?')">üìç Destino</button>
            <button class="quick-btn" onclick="askQuestion('Como preencher a data?')">üìÖ Data</button>
            <button class="quick-btn" onclick="askQuestion('Como preencher o hor√°rio?')">üïê Hor√°rios</button>
            <button class="quick-btn" onclick="askQuestion('Quantos alunos posso levar?')">üë• Alunos</button>
            <button class="quick-btn" onclick="askQuestion('Qual o prazo?')">‚è∞ Prazos</button>
          </div>
        </div>
      </div>
    </div>
    
    <div class="input-area">
      <input 
        type="text" 
        id="userInput" 
        placeholder="Digite sua d√∫vida aqui..." 
        autocomplete="off"
      >
      <button id="sendBtn">‚û§</button>
    </div>
  </div>

  <script>
    const chat = document.getElementById('chat');
    const userInput = document.getElementById('userInput');
    const sendBtn = document.getElementById('sendBtn');

    // Base de conhecimento com respostas
    const respostas = {
      'nome': {
        keywords: ['nome', 'escola', 'unidade', 'institui√ß√£o'],
        resposta: `<strong>üìù NOME DA ESCOLA</strong><br><br>
        Voc√™ deve preencher o <strong>nome completo</strong> da unidade escolar.<br><br>
        <strong>Exemplo correto:</strong><br>
        ‚Ä¢ E.E. Antonio Joaquim de Carvalho<br><br>
        ‚ö†Ô∏è Use o nome oficial que consta no documento da escola.`
      },
      'destino': {
        keywords: ['destino', 'local', 'lugar', 'onde', 'aonde'],
        resposta: `<strong>üìç DESTINOS M√öLTIPLOS</strong><br><br>
        O formul√°rio se adapta automaticamente √† quantidade de destinos:<br><br>
        <strong>1. Informe a quantidade de destinos</strong><br>
        ‚Ä¢ O formul√°rio perguntar√° quantos destinos sua sa√≠da ter√°<br>        
        ‚Ä¢ Escolha: 1, 2 ou 3 destinos<br><br>
        <strong>2. O formul√°rio mostrar√° apenas os campos que estiverem de acordo com as suas escolhas</strong><br>
        ‚Ä¢ Se informar 1 destino: ver√° apenas o campo para informar o endere√ßo de "Destino 1"<br>
        ‚Ä¢ Se informar 2 ou 3 destinos: ver√° os campos para informar os endere√ßos de 2 ou 3  destinos, conforme selecionado<br><br>
        <strong>‚ö†Ô∏è Escolheu a quantidade errada?</strong><br>
        Sem problema! Quando os campos desnecess√°rios aparecerem, deixe-os em branco. Isso n√£o invalidar√° seu formul√°rio.<br><br>
        üí° <strong>Dica:</strong> Quando voc√™ receber, por e+mail, o documento pronto, ser√° poss√≠vel fazer as edi√ß√µes que voc√™ julgar necess√°rias.`
      },
      'data': {
        keywords: ['data', 'dia', 'quando'],
        resposta: `<strong>üìÖ DATA DA SA√çDA</strong><br><br>
        Use o formato: <strong>DD/MM/AAAA</strong><br><br>
        <strong>Exemplos corretos:</strong><br>
        ‚Ä¢ 15/03/2024<br>
        ‚Ä¢ 08/05/2024<br><br>
        ‚ö†Ô∏è <strong>IMPORTANTE:</strong> Solicite com no m√≠nimo <strong>15 dias de anteced√™ncia</strong>!`
      },
      'horario': {
        keywords: ['hor√°rio', 'horario', 'hora', 'sa√≠da', 'saida', 'retorno', 'volta'],
        resposta: `<strong>üïê HOR√ÅRIOS</strong><br><br>
        Use o formato de <strong>24 horas</strong>:<br><br>
        <strong>HOR√ÅRIO DE SA√çDA:</strong><br>
        ‚Ä¢ 08:00, 09:30, 13:00, etc.<br><br>
        <strong>HOR√ÅRIO DE RETORNO:</strong><br>
        ‚Ä¢ 11:30, 16:00, 17:30, etc.<br><br>
        üí° Todos os campos relativos a hor√°rios s√£o de preenchimento obrigat√≥rio, pois a empresa prestadora do servi√ßo de transporte necessita desses dados.},
      'alunos': {
        keywords: ['alunos', 'aluno', 'estudantes', 'crian√ßas', 'criancas', 'quantidade', 'numero', 'n√∫mero'],
        resposta: `<strong>üë• N√öMERO DE ALUNOS E ACOMPANHANTES</strong><br><br>
        <strong>ALUNOS:</strong> Informe o n√∫mero total de pessoas que embarcar√£o no meio de transporte fornecido (alunos + professores e funcion√°rios).<<br><br>
        <strong>Regras:
        ‚Ä¢ Conte TODOS que ir√£o no transporte<br><br>
        üìù Exemplo: 30 alunos + 3 acompanhantes = informe 33`
      },
      'prazo': {
        keywords: ['prazo', 'anteced√™ncia', 'antecedencia', 'quanto tempo', 'dias'],
        resposta: `<strong>‚è∞ PRAZOS</strong><br><br>
        <strong>M√çNIMO:</strong> 15 dias corridos de anteced√™ncia<br><br>
        üí° Recomenda-se acompanhar a tramita√ß√£o do pedido pelo processo SEI para saber se o processo j√° foi aprovado e em que se√ß√£o ele est√° tramitando.<br><br>
        <strong>Exemplo:</strong><br>
        ‚Ä¢ Sa√≠da em 20/03: Solicitar at√© 05/03<br><br>
        ‚ö†Ô∏è Solicita√ß√µes <strong>fora do prazo podem ser recusadas</strong>!`
      },
      
      'nao_sei': {
        keywords: ['n√£o sei', 'nao sei', 'd√∫vida', 'duvida', 'ajuda', 'help', 'socorro'],
        resposta: `<strong>ü§î Precisa de mais ajuda?</strong><br><br>
        Voc√™ pode:<br><br>
        1Ô∏è‚É£ Clicar nos bot√µes acima para t√≥picos espec√≠ficos<br>
        2Ô∏è‚É£ Perguntar sobre um campo espec√≠fico<br>
        3Ô∏è‚É£ Entrar em contato com a se√ß√£o onde o pedido esteja tramitando para obter informa√ß√µes<br><br>
        üí¨ Tente perguntas como: "Como preencher a data?" ou "Qual o prazo?"`
      }
    };

    function encontrarResposta(pergunta) {
      const perguntaLower = pergunta.toLowerCase();
      
      // Procura por palavras-chave
      for (const [key, data] of Object.entries(respostas)) {
        if (data.keywords.some(keyword => perguntaLower.includes(keyword))) {
          return data.resposta;
        }
      }
      
      // Resposta padr√£o
      return `<strong>Desculpe, n√£o entendi sua pergunta.</strong> üòï<br><br>
      Tente perguntar sobre:<br><br>
      ‚Ä¢ Como preencher algum campo espec√≠fico<br>
      ‚Ä¢ Prazos<br>
      ‚Ä¢ Hor√°rios<br>
      ‚Ä¢ N√∫mero de alunos<br><br>
      Ou clique em um dos bot√µes acima! üëÜ`;
    }

    function askQuestion(question) {
      userInput.value = question;
      sendMessage();
    }

    function sendMessage() {
      const message = userInput.value.trim();
      if (!message) return;

      // Adiciona mensagem do usu√°rio
      addMessage(message, 'user');
      userInput.value = '';

      // Mostra indicador de digita√ß√£o
      const typingId = showTyping();

      // Simula "pensamento" do bot
      setTimeout(() => {
        removeTyping(typingId);
        const resposta = encontrarResposta(message);
        addMessage(resposta, 'bot');
      }, 800);
    }

    function addMessage(text, sender) {
      const messageDiv = document.createElement('div');
      messageDiv.className = `message ${sender}-message`;
      
      const contentDiv = document.createElement('div');
      contentDiv.className = 'message-content';
      contentDiv.innerHTML = text;
      
      messageDiv.appendChild(contentDiv);
      chat.appendChild(messageDiv);
      chat.scrollTop = chat.scrollHeight;
    }

    function showTyping() {
      const typingDiv = document.createElement('div');
      typingDiv.className = 'message bot-message';
      typingDiv.id = 'typing-indicator';
      
      const typingContent = document.createElement('div');
      typingContent.className = 'typing';
      typingContent.innerHTML = '<span></span><span></span><span></span>';
      
      typingDiv.appendChild(typingContent);
      chat.appendChild(typingDiv);
      chat.scrollTop = chat.scrollHeight;
      
      return 'typing-indicator';
    }

    function removeTyping(id) {
      const element = document.getElementById(id);
      if (element) element.remove();
    }

    // Event listeners
    sendBtn.addEventListener('click', sendMessage);
    userInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') sendMessage();
    });

    // Foca no input ao carregar
    userInput.focus();
  </script>
</body>
</html>
